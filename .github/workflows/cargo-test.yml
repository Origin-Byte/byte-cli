name: sui-test
run-name: Testing Sui packages

on:
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main, develop ]

  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: test

