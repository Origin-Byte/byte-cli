bcs = "0.1"
thiserror = "1.0"
tokio = { version = "1.28", features = ["macros", "rt-multi-thread"] }
anyhow = "1.0"
console = "0.15"
dirs = "4.0"
signature = "1.6"
dashmap = "5.0"
url = {version = "2.4", features = ["serde"]}

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
