sui-types = { git = "https://github.com/MystenLabs/sui", rev = "598f106ef5fbdfbe1b644236f0caf46c94f4d1b7" }
sui-json-rpc-types = { git = "https://github.com/MystenLabs/sui", rev = "598f106ef5fbdfbe1b644236f0caf46c94f4d1b7" }
